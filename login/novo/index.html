    <main>
        <div class="jumbotron">
            <h1 class="display-4">Novo Usuário</h1>
            <hr class="my-4">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlInput1">Nome</label>
                        </div>
                        <div class="col">
                            <label for="exampleFormControlInput1">Sobrenome</label>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Alex" id="nome">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Mello" id="sobreNome">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlInput1">Senha</label>
                        </div>
                        <div class="col">
                            <label for="exampleFormControlInput1">Confirma Senha</label>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col">                            
                            <input type="password" class="form-control" placeholder="********" id="senha">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="********" id="confirmaSenha">
                        </div>  
                    </div>                    
                </div>
                <div class="form-group">                    
                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlInput1">E-mail</label>
                        </div>
                        <div class="col">
                            <label for="exampleFormControlInput1">Confirma E-mail</label>
                        </div>  
                    </div>                    
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="alexmello@hotmail.com" id="email">
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="alexmello@hotmail.com" id="confirmaEmail">
                        </div>  
                    </div>                    
                </div>                                                
                <div class="form-group">                    
                    <label for="exampleFormControlInput1">Nome de usuário</label>                        
                    <input type="text" class="form-control" placeholder="AlexMello989" id="nomeUsuario">
                </div>
                <div class="form-group">                    
                    <label for="telefone">Telefone</label>                        
                    <input type="text" class="form-control" placeholder="(48) 9 9823-6290" id="telefone">
                </div>
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="termos">
                      <label class="form-check-label" for="gridCheck">
                        Li e concordos com os termos
                      </label>
                    </div>
                </div>
                <hr class="my-4">
                <button type="button" class="btn btn-success" onclick="validaCampos()">Cadastrar</button>
                <button type="button" class="btn btn-danger" id="btnlimpar" onclick="limparcampos()">Limpar</button>
